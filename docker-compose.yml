version: '3.8'

services:
  # Nexus Repository Manager for local dependencies
  nexus:
    image: sonatype/nexus3:3.60.0
    container_name: nexus-repository
    ports:
      - "8081:8081"
      - "8082:8082"
    volumes:
      - nexus-data:/nexus-data
      - ./docker/nexus/scripts:/opt/sonatype/nexus/scripts
    environment:
      - INSTALL4J_ADD_VM_PARAMS=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=273m
    networks:
      - migration-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=apppass123
      - POSTGRES_DB=testdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/database/init:/docker-entrypoint-initdb.d
    networks:
      - migration-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # JBoss EAP 6.4 - Source Environment (Old)
  jboss-source:
    build:
      context: ./docker/jboss-source
      dockerfile: Dockerfile
    container_name: jboss-source-env
    ports:
      - "8080:8080"
      - "9990:9990"
    environment:
      - JBOSS_USER=admin
      - JBOSS_PASS=admin123
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=testdb
      - DB_USER=appuser
      - DB_PASS=apppass123
      - NEXUS_URL=http://nexus:8081
    volumes:
      - jboss-deployments:/opt/jboss/standalone/deployments
      - jboss-logs:/opt/jboss/standalone/log
    depends_on:
      postgres:
        condition: service_healthy
      nexus:
        condition: service_healthy
    networks:
      - migration-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

  # WildFly 31 - Target Environment (New)
  wildfly-target:
    build:
      context: ./docker/wildfly-target
      dockerfile: Dockerfile
    container_name: wildfly-target-env
    ports:
      - "8180:8080"
      - "9991:9990"
    environment:
      - WILDFLY_USER=admin
      - WILDFLY_PASS=admin123
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=testdb
      - DB_USER=appuser
      - DB_PASS=apppass123
      - NEXUS_URL=http://nexus:8081
    volumes:
      - wildfly-deployments:/opt/jboss/wildfly/standalone/deployments
      - wildfly-logs:/opt/jboss/wildfly/standalone/log
    depends_on:
      postgres:
        condition: service_healthy
      nexus:
        condition: service_healthy
    networks:
      - migration-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - migration-network
    depends_on:
      - jboss-source
      - wildfly-target

  # Grafana for dashboards and visualization
  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - migration-network
    depends_on:
      - prometheus

  # SonarQube for code quality analysis
  sonarqube:
    image: sonarqube:10.3.0-community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - SONAR_JDBC_URL=jdbc:postgresql://postgres:5432/testdb
      - SONAR_JDBC_USERNAME=appuser
      - SONAR_JDBC_PASSWORD=apppass123
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-logs:/opt/sonarqube/logs
      - sonarqube-extensions:/opt/sonarqube/extensions
    networks:
      - migration-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  migration-network:
    driver: bridge

volumes:
  nexus-data:
  postgres-data:
  jboss-deployments:
  jboss-logs:
  wildfly-deployments:
  wildfly-logs:
  prometheus-data:
  grafana-data:
  sonarqube-data:
  sonarqube-logs:
  sonarqube-extensions:
