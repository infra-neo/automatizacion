global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'migration-monitor'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'jboss-source'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['jboss-source:8080']
        labels:
          environment: 'source'
          platform: 'jboss'

  - job_name: 'wildfly-target'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['wildfly-target:9990']
        labels:
          environment: 'target'
          platform: 'wildfly'

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'database'

  - job_name: 'nexus'
    static_configs:
      - targets: ['nexus:8081']
        labels:
          service: 'repository'
