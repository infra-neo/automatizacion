# Application Properties - QA Environment
# This file contains configuration for applications in QA environment

# Database Configuration
database.host=db-qa.company.com
database.port=5432
database.name=app_qa
database.schema=public
# Credentials should be retrieved from Vault
# database.username=${VAULT:secret/qa/database:username}
# database.password=${VAULT:secret/qa/database:password}

# Application Server
server.port=8080
server.context-path=/app
server.session-timeout=30

# Logging
logging.level.root=INFO
logging.level.com.company=DEBUG
logging.file=/var/log/app/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# External API
api.external.url=https://api-qa.company.com
# API key should be retrieved from Vault
# api.external.key=${VAULT:secret/qa/app1:api_key}

# Feature Flags (QA specific)
feature.new-ui.enabled=true
feature.beta-features.enabled=true
feature.debug-mode.enabled=true

# Cache Configuration
cache.enabled=true
cache.ttl=300
cache.redis.host=redis-qa.company.com
cache.redis.port=6379

# Email Configuration
email.smtp.host=smtp.company.com
email.smtp.port=587
email.from=noreply-qa@company.com
email.enabled=true

# Monitoring
monitoring.enabled=true
monitoring.prometheus.enabled=true
monitoring.health-check.path=/health

# Security
security.cors.enabled=true
security.cors.allowed-origins=http://qa.company.com
security.encryption.algorithm=AES256

# Environment
environment=qa
environment.color=yellow
