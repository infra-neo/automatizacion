# Application Properties - Production Environment
# This file contains configuration for applications in PRODUCTION environment

# Database Configuration
database.host=db-prod.company.com
database.port=5432
database.name=app_production
database.schema=public
# Credentials MUST be retrieved from Vault - NEVER hardcoded
# database.username=${VAULT:secret/production/database:username}
# database.password=${VAULT:secret/production/database:password}

# Application Server
server.port=8080
server.context-path=/app
server.session-timeout=60

# Logging
logging.level.root=WARN
logging.level.com.company=INFO
logging.file=/var/log/app/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# External API
api.external.url=https://api.company.com
# API key MUST be retrieved from Vault
# api.external.key=${VAULT:secret/production/app1:api_key}

# Feature Flags (Production - conservative)
feature.new-ui.enabled=false
feature.beta-features.enabled=false
feature.debug-mode.enabled=false

# Cache Configuration
cache.enabled=true
cache.ttl=600
cache.redis.host=redis-prod.company.com
cache.redis.port=6379

# Email Configuration
email.smtp.host=smtp.company.com
email.smtp.port=587
email.from=noreply@company.com
email.enabled=true

# Monitoring
monitoring.enabled=true
monitoring.prometheus.enabled=true
monitoring.health-check.path=/health

# Security (Strict settings for production)
security.cors.enabled=true
security.cors.allowed-origins=https://app.company.com
security.encryption.algorithm=AES256
security.tls.enabled=true
security.tls.min-version=TLSv1.2

# Performance
performance.connection-pool.size=50
performance.max-threads=200
performance.timeout=30000

# Environment
environment=production
environment.color=red
