name: Build and Test Source

on:
  push:
    branches:
      - main
      - develop
      - qa
      - staging
      - production
  pull_request:
    branches:
      - main
      - develop
      - qa
      - staging

env:
  MAVEN_OPTS: "-Dmaven.repo.local=${{ github.workspace }}/.m2/repository"
  JAVA_VERSION: "17"

jobs:
  build:
    name: Build App1
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      
      - name: Check for Maven project
        id: check-maven
        run: |
          if [ -f "pom.xml" ]; then
            echo "maven_project=true" >> $GITHUB_OUTPUT
          else
            echo "maven_project=false" >> $GITHUB_OUTPUT
            echo "No pom.xml found - skipping Maven build"
          fi
      
      - name: Verify Java version
        if: steps.check-maven.outputs.maven_project == 'true'
        run: |
          echo "Java version:"
          java -version
          echo "Maven version:"
          mvn -version
      
      - name: Build App1
        if: steps.check-maven.outputs.maven_project == 'true'
        run: mvn clean package -DskipTests
      
      - name: Save build cache
        if: success() && steps.check-maven.outputs.maven_project == 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            target/
            .m2/repository/
          key: build-${{ github.sha }}
      
      - name: Upload build artifacts
        if: success() && steps.check-maven.outputs.maven_project == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/*.war
            target/*.ear
            target/*.jar
          retention-days: 30

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      checks: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      
      - name: Check for Maven project
        id: check-maven
        run: |
          if [ -f "pom.xml" ]; then
            echo "maven_project=true" >> $GITHUB_OUTPUT
          else
            echo "maven_project=false" >> $GITHUB_OUTPUT
            echo "No pom.xml found - skipping Maven tests"
          fi
      
      - name: Restore build cache
        if: steps.check-maven.outputs.maven_project == 'true'
        uses: actions/cache/restore@v4
        with:
          path: |
            target/
            .m2/repository/
          key: build-${{ github.sha }}
      
      - name: Run unit tests
        if: steps.check-maven.outputs.maven_project == 'true'
        run: mvn test
      
      - name: Publish test results
        if: always() && steps.check-maven.outputs.maven_project == 'true'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: target/surefire-reports/TEST-*.xml
